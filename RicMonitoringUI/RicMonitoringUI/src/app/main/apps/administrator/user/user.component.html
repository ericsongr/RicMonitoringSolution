<div id="user" class="page-layout carded fullwidth inner-scroll" fusePerfectScrollbar>

  <!-- TOP BACKGROUND -->
  <div class="top-bg accent"></div>
  <!-- / TOP BACKGROUND -->

  <!-- CENTER -->
  <div class="center">
    <!-- HEADER -->
    <div class="header accent" fxLayout="row" fxLayoutAlign="space-between center">
      <!-- APP TITLE -->
      <div fxLayout="row" fxLayoutAlign="start center">

        <button class="mr-0 mr-sm-16" mat-icon-button [routerLink]="'/administrator/users'">
          <mat-icon>arrow_back</mat-icon>
        </button>

        <div class="user-image mr-8 mr-sm-16" [@animate]="{value:'*', params:{delay:'50ms', scale:'0.2'}}">
          <img [src]="'assets/images/avatars/profile.jpg'">
        </div>

        <div fxLayout="column" fxLayoutAlign="start start" [@animate]="{value:'*',params:{delay:'100ms', x:'-25px'}}">
          <div class="h2" *ngIf="pageType === 'edit'">
            {{user.userName}}
          </div>
          <div class="h2" *ngIf="pageType === 'new'">
            New User
          </div>
          <div class="subtitle secondary-text">
            <span>User detail</span>
          </div>
        </div>
      </div>
      <!-- /APP TITLE -->

      <button mat-raised-button class="save-user-button mat-white-bg mt-16 mt-sm-0" [disabled]="userEntryForm.invalid"
        *ngIf="pageType === 'add'" (click)="add()">
        <span>ADD</span>
      </button>

      <button mat-raised-button class="save-user mat-white-bg mt-16 mt-sm-0"
        [disabled]="userEntryForm.invalid || userEntryForm.pristine" *ngIf="pageType === 'edit'" (click)="save()">
        <span>SAVE</span>
      </button>
    </div>
    <!-- / HEADER -->

    <!-- CONTENT CARD -->
    <div class="content-card">

      <!-- CONTENT -->
      <div class="content">

        <form name="userEntryForm" [formGroup]="userEntryForm" class="user w-100-p" fxLayout="column" fxFlex>
          <div class="tab-content p-24" fusePerfectScrollbar>
            <div>
              <mat-form-field fxFlex="33" appearance="outline" floatLabel="always" class="w-100-p">
                <mat-label>Last Name</mat-label>
                <input matInput name="lastName" formControlName="lastName" required>
                <show-errors [control]="userEntryForm.controls.lastName"></show-errors>
              </mat-form-field>

              <mat-form-field fxFlex="33" appearance="outline" floatLabel="always" class="w-100-p">
                <mat-label>First Name</mat-label>
                <input matInput name="firstName" formControlName="firstName" required>
                <show-errors [control]="userEntryForm.controls.firstName"></show-errors>
              </mat-form-field>

            </div>
            <div>
              <mat-form-field fxFlex="33" appearance="outline" floatLabel="always" class="w-100-p">
                <mat-label>Email</mat-label>
                <input matInput name="email" formControlName="email" required>
                <show-errors [control]="userEntryForm.controls.email"></show-errors>
              </mat-form-field>

              <mat-form-field fxFlex="33" appearance="outline" floatLabel="always" class="w-100-p">
                <mat-label>Phone #</mat-label>
                <input matInput name="phoneNumber" formControlName="phoneNumber" required>
                <show-errors [control]="userEntryForm.controls.phoneNumber"></show-errors>
              </mat-form-field>

              <mat-form-field fxFlex="33" appearance="outline" floatLabel="always" class="w-100-p">
                <mat-label>Mobile #</mat-label>
                <input matInput name="mobileNumber" formControlName="mobileNumber" required>
                <show-errors [control]="userEntryForm.controls.mobileNumber"></show-errors>
              </mat-form-field>
            </div>
            <div>
              <div class="user-credential">
                <strong>
                  User Credential
                </strong>
              </div>
              <div>

                <mat-form-field fxFlex="33" appearance="outline" floatLabel="always" class="w-100-p">
                  <mat-label>Username</mat-label>
                  <input matInput name="userName" formControlName="userName" [readonly]="pageType == 'edit'">
                  <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
                  <show-errors [control]="userEntryForm.controls.userName"></show-errors>
                </mat-form-field>

                <mat-form-field appearance="outline" floatLabel="always" fxFlex="33">
                  <mat-label>
                      Role
                  </mat-label>
                  <mat-select formControlName="role" placeholder="[select one]" style="width:100%" name="role" required>
                    <mat-option *ngFor="let role of roles"
                      [value]="role.roleName" ng-value="role.roleName">
                        {{role.roleName}}
                    </mat-option>
                  </mat-select>
                  <show-errors [control]="userEntryForm.controls.role"></show-errors>
                </mat-form-field>
              </div>
              
            </div>
          </div>
        </form>
      </div>

    </div>
  </div>

</div>
