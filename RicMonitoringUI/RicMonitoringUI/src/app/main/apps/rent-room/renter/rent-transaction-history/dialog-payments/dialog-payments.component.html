<div mat-dialog-title class="mb-0">Payments</div>
<div mat-dialog-content>
  <br>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
    <ng-container matColumnDef="datePaidString">
      <th mat-header-cell *matHeaderCellDef> Date Paid </th>
      <td mat-cell *matCellDef="let payment"> {{payment.datePaidString}} </td>
      <td mat-footer-cell *matFooterCellDef><strong>Total</strong></td>
    </ng-container>
  
    
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> Amount </th>
      <td mat-cell *matCellDef="let payment"> {{payment.amount | number: '1.0-2'}} </td>
      <td mat-footer-cell *matFooterCellDef><strong>{{getTotalPaidAmount() | number: '1.0-2'}}</strong></td>
    </ng-container>
  
    
    <ng-container matColumnDef="paymentTransactionType">
      <th mat-header-cell *matHeaderCellDef> Transaction Type </th>
      <td mat-cell *matCellDef="let payment">{{payment.paymentTransactionType}} </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky:true"></tr>
  </table>
  <br>
  
</div>
