<div id="rooms" class="page-layout carded fullwidth inner-scroll">

  <!-- TOP BACKGROUND -->
  <div class="top-bg accent"></div>
  <!-- / TOP BACKGROUND -->

  <!-- CENTER -->
  <div class="center">

      <!-- HEADER -->
      <div class="header accent"
           fxLayout="column" fxLayoutAlign="center center"
           fxLayout.gt-xs="row" fxLayoutAlign.gt-xs="space-between center">

          <!-- APP TITLE -->
          <div class="logo mb-24 mb-md-0"
               fxLayout="row" fxLayoutAlign="start center">
              <mat-icon class="logo-icon s-32 mr-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
                  shopping_basket
              </mat-icon>
              <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">rooms</span>
          </div>
          <!-- / APP TITLE -->

          <!-- SEARCH -->
          <div class="search-wrapper ml-sm-32">
              <div class="search" fxFlex fxLayout="row" fxLayoutAlign="start center">
                  <mat-icon>search</mat-icon>
                  <input #filter placeholder="Search for an rooms">
              </div>
          </div>
          <!-- / SEARCH -->

          <!-- add new room -->
          <button mat-raised-button
                [routerLink]="'/apps/rent-room/rooms/new'"
                class="add-room-button mat-white-bg my-12 mt-sm-0">
            <span>ADD NEW ROOM</span>
          </button>
          <!-- / add new room -->
      </div>
      <!-- / HEADER -->

      <!-- CONTENT CARD -->
      <div class="content-card">

          <mat-table class="rooms-table"
                     #table [dataSource]="dataSource"
                     matSort
                     [@animateStagger]="{value:'50'}"
                     fusePerfectScrollbar>

              <!-- ID Column -->
              <ng-container matColumnDef="id">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
                  <mat-cell *matCellDef="let room">
                      <p class="text-truncate">{{room.id}}</p>
                  </mat-cell>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="name">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
                  <mat-cell *matCellDef="let room">
                      <p class="text-truncate">{{room.name}}</p>
                  </mat-cell>
              </ng-container>

              <!-- Mobile# Column -->
              <ng-container matColumnDef="frequency">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Frequency</mat-header-cell>
                <mat-cell *matCellDef="let room">
                    <p class="text-truncate">{{room.frequency}}</p>
                </mat-cell>
              </ng-container>

            <!-- Email Column -->
            <ng-container matColumnDef="price">
              <mat-header-cell *matHeaderCellDef mat-sort-header>Price</mat-header-cell>
              <mat-cell *matCellDef="let room">
                <p class="text-truncate">{{room.price | number: '1.0-2' }}</p>
              </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></mat-header-row>

              <mat-row *matRowDef="let room; columns: displayedColumns;"
                       class="room"
                       matRipple
                       [routerLink]="'/apps/rent-room/rooms/' + room.id + '/' + handleize(room.name)">
              </mat-row>
          </mat-table>

          <mat-paginator #paginator
                         [length]="dataSource.filteredData.length"
                         [pageIndex]="0"
                         [pageSize]="10"
                         [pageSizeOptions]="[5, 10, 25, 100]">
          </mat-paginator>

      </div>
      <!-- / CONTENT CARD -->
  </div>
  <!-- / CENTER -->
</div>
